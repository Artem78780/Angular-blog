<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Автор</th>
            <th>Назва</th>
            <th>Дата</th>
            <th>Дія</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts; let i = index">
            <td>{{i + 1}}</td>
            <td>{{post.author}}</td>
            <td>{{post.title}}</td>
            <td>{{post.date | date:'medium'}}</td>
            <td>
                <button [routerLink]="['/admin', 'post', post.id, 'edit']">Відкрити</button>
                <button>
                    <a (click)="remove(post.id)"></a>
                </button>
            </td>
        </tr>
    </tbody>
</table>
